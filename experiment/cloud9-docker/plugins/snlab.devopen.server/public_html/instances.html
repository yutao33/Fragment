<div class="main">
  <h4 class="sub-header">FAST function instances</h4>
  <div class="panel-body table-responsive">
    <table id="table" data-toggle="table" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-search="true" data-select-item-name="toolbar1" data-pagination="true" data-sort-name="name" data-sort-order="desc">
      <thead>
        <tr>
          <th data-field="tick" data-checkbox="true" >Instance ID</th>
          <th data-field="instanceId" data-sortable="true">Instance-ID</th>
          <th data-field="invoke" data-sortable="true">Function</th>
          <th data-field="status" data-sortable="true">Status</th>
          <th data-field="submitTime" data-sortable="true">Submit-Time</th>
          <th data-field="groupId" data-sortable="true">Group-ID</th>
          <th data-field="dataDependency" data-sortable="true">Data-Dependency</th>
        </tr>
      </thead>
    </table>
  </div>
</div>
