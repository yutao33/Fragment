<!DOCTYPE html>
<html lang="en" ng-app="devopen">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="May">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>Controller Management</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-table.css" rel="stylesheet">
    <link href="css/next.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/tracetree.css" rel="stylesheet">

    <style>
     .cy-view {
       height: 0px;
       padding-bottom: 45%
     }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" ng-controller="navbar">
          <ul class="nav nav-pill nav-sidebar nav-stacked">
            <li class="level1" role="presentation" ng-class="{active: isActive('/info')}">
              <a data-toggle="collapse" href="#basicIntro"
                 aria-expanded="true" aria-controlls="basicIntro">
                Basic
              </a>
              <ul id="basicIntro" class="nav nav-pill nav-stacked panel-collapse collapse in" role="tabpanel">
                <li role="presentation" ng-class="{active: isActive('/info')}">
                  <a href="#/info">
                    Controller Information
                  </a>
                </li>
              </ul>
            </li>
            <li class="level1" role="presentation" ng-class="{active: isActive('/topology')}">
              <a data-toggle="collapse" href="#netIntro"
                 aria-expanded="true" aria-controlls="netIntro">
                Network
              </a>
              <ul id="netIntro" class="nav nav-pill nav-stacked panel-collapse collapse in" role="tabpanel">
                <li role="presentation" ng-class="{active: isActive('/topology')}">
                  <a href="#/topology">
                    Topology
                  </a>
                </li>
              </ul>
            </li>
            <li class="level1" role="presentation"
                ng-class="{active: isActive('/instances') || isActive('/precedence') || isActive('/dataflow')}">
              <a data-toggle="collapse" href="#fastIntro"
                 aria-expanded="true" aria-controlls="fastIntro">
                FAST
              </a>
              <ul id="fastIntro" class="nav nav-pill nav-stacked panel-collapse collapse in" role="tabpanel">
                <li role="presentation" ng-class="{active: isActive('/instances')}">
                  <a href="#/instances">
                    Function Instances Table
                  </a>
                </li>
                <li role="presentation" ng-class="{active: isActive('/precedence')}">
                  <a href="#/precedence">
                    Function Instance Graph
                  </a>
                </li>
                <li role="presentation" ng-class="{active: isActive('/dataflow')}">
                  <a href="#/dataflow">
                    Data Flow Graph
                  </a>
                </li>
              </ul>
            </li>
            <li class="level1" role="presentation"
                ng-class="{active: isActive('/tracetree') || isActive('/pkthistory')}">
              <a data-toggle="collapse" href="#mapleIntro"
                 aria-expanded="true" aria-controlls="mapleIntro">
                Maple
              </a>
              <ul id="mapleIntro" class="nav nav-pill nav-stacked panel-collapse collapse in" role="tabpanel">
                <li role="presentation" ng-class="{active: isActive('/tracetree')}">
                  <a href="#/tracetree">
                    Trace Tree
                  </a>
                </li>
                <li role="presentation" ng-class="{active: isActive('/pkthistory')}">
                  <a href="#/pkthistory">
                    Packet History
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>

        <!-- Controller information panel -->
        <div class=" col-sm-offset-3 col-sm-9 col-md-offset-2 col-md-10" ng-view>
        </div>
      </div>

    </div>
    <!-- Bootstrap core JavaScript
         ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/next.js"></script>
    <script src="js/jquery.qtip.min.js"></script>
    <script src="js/bootstrap-table.js"></script>
    <script src="js/cytoscape.min.js"></script>
    <script src="js/dagre.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/graphlib.core.min.js"></script>
    <script src="js/dagre-d3.core.min.js"></script>
    <script src="js/dagre.js"></script>
    <script src="js/cytoscape-dagre.js"></script>
    <script src="js/cytoscape-qtip.js"></script>

    <!-- Data render -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/topology.js"></script>
    <script src="js/instances.js"></script>
    <script src="js/precedence.js"></script>
    <script src="js/dataflow.js"></script>
    <script src="js/tracetree.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  </body>
</html>
